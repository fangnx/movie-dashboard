<main>
  <section>
    <mat-card>
      <mat-form-field class="example-form-field">
        <mat-label>Search Movie</mat-label>
        <input
          (keydown)="handleKeydown($event)"
          matInput
          type="text"
          [(ngModel)]="searchValue"
        />
        <button
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="handleButtonClick()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field></mat-card
    >
  </section>

  <section>
    <result-panel
      [movies]="movies$ | async"
      [nominatedMovies]="nominatedMovies$ | async"
      (nominateMovie)="handleNominateMovie($event)"
    ></result-panel>
  </section>

  <section>
    <nomination-panel
      [nominatedMovies]="nominatedMovies$ | async"
      (removeNominatedMovie)="handleRemoveNominatedMovie($event)"
    >
    </nomination-panel>
  </section>
</main>
